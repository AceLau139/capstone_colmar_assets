<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colmar Academy</title>
        <link rel="stylesheet" href="style.css" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- navbar -->
        <header class="header">
            <div class="top-bar">
                <div class="icon">
                    <img src="./images/ic-logo.svg" />
                    <img src="./images/ic-on-campus.svg" id="on-campus" />
                    <img src="./images/ic-online.svg" id="online" />
                    <img src="./images/ic-login.svg" id="login" />
                </div>
                
                <div class="header-container">
                    <div class="logo">
                        <img src="./images/ic-logo.svg" alt="logo" /><strong>COLMAR</strong><span style="color: rgb(175, 177, 178);">ACADEMY</span>
                    </div>
    
                    <div class="nav">
                        <ul class="nav-bar">
                            <li class="nav-item"><a href="#">On campus</a></li>
                            <li class="nav-item"><a href="#">Online</a></li>
                            <li class="nav-item"><a href="#">For companies</a></li>
                            <li class="nav-item"><a href="#">Sign in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- banner section -->
        <section class="section-banner">
            <div class="banner-mobile-container">
                <div class="banner-img">
                    <img src="./images/banner.jpg" />
                </div>

                <div id="banner-text">
                    <h2 style="margin: 0 0 32px 0;">Learn Something new everyday</h2>
                    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
                    <button type="button" class="btn btn-secondary">Start here</button>
                </div>
            </div>

        </section>

        <div class="footer"></div>
    </body>
</html>
